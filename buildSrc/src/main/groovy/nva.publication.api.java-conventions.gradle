plugins {
    id 'nva.publication.api.formatting'
    id 'java'
    id 'checkstyle'
    id 'pmd'
    id 'jacoco-report-aggregation'
    id 'com.diffplug.spotless'
}


group = 'com.github.bibsysdev'

dependencies {
    testImplementation nvaCatalog.bundles.testing.mockito
    testImplementation nvaCatalog.bundles.testing.hamcrest
    testImplementation nvaCatalog.bundles.testing.junit
    testImplementation libs.junit.vintage.engine
}

tasks.named('test') {
    environment("API_HOST", "localhost")
    useJUnitPlatform {
        excludeTags  = [ "RemoteTest", "integrationTest", "KarateTest" ]
    }
    failFast = false
    testLogging {
        events = [ 'skipped', 'passed', 'failed' ]
        showCauses = true
        exceptionFormat = "full"
    }
}

pmd {
    toolVersion = '7.11.0'
    ruleSetConfig = rootProject.resources.text.fromFile('config/pmd/ruleset.xml')
    ruleSets = []
    ignoreFailures = false
}

checkstyle {
    toolVersion = '12.2.0'
    configFile = rootProject.resources.text.fromFile('config/checkstyle/checkstyle.xml').asFile()
    showViolations = true
}
tasks.withType(Checkstyle) .configureEach{
    reports {
        xml.required
        html.required
        html.stylesheet = rootProject.resources.text.fromFile('config/checkstyle/checkstyle-simple.xsl')
    }
}


check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.dependsOn(jacocoTestReport)

jacocoTestCoverageVerification {

    violationRules {
        rule {
            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 1.000
            }
        }

        rule {
            limit {
                counter = 'CLASS'
                value = 'COVEREDRATIO'
                minimum = 1.000
            }
        }
    }
}
