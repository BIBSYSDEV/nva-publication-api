repositories {
    maven { url "https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/release" }
}

dependencies{

    testImplementation project (":publication-testing")
    implementation project (":storage-model")

    testImplementation group: 'software.amazon.awssdk', name: 's3', version: project.ext.awsSdk2Version
    implementation group: 'com.github.bibsysdev', name: 'core', version: '1.5.11'
    implementation group: 'com.github.bibsysdev', name: 's3', version: '1.5.11'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: project.ext.awsSdkVersion
    implementation group: 'software.amazon.ion', name: 'ion-java', version: '1.5.1'

    compileOnly(group: 'software.amazon.awssdk', name: 'sdk-core', version: project.ext.awsSdk2Version){
        because "PMD complains about software/amazon/awssdk/auth/credentials/AwsCredentialsProvider "
    }

}

configurations.testImplementation.canBeResolved = true

task copyNativeDeps(type: Copy) {
    from(configurations.testImplementation) {
        include "*.dylib"
        include "*.so"
        include "*.dll"
    }
    into 'build/dynamodb-local'
}

test.dependsOn copyNativeDeps
test.doFirst {
    systemProperty "java.library.path", 'build/dynamodb-local'
}
