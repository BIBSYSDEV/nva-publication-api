repositories {
    maven { url "https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/release" }
}

dependencies {
    // compileOnly because under current deployment model, these dependencies are included
    // in the publication-commons layer.
    compileOnly project(":storage-model")
    testImplementation project(":storage-model")

    compileOnly project(":publication-commons")
    testImplementation project(":publication-commons")

    compileOnly group: 'com.github.BIBSYSDEV.nva-commons', name: 'core', version: project.ext.nvaCommonsVersion
    testImplementation group: 'com.github.BIBSYSDEV.nva-commons', name: 'core', version: project.ext.nvaCommonsVersion

    compileOnly group: 'com.github.BIBSYSDEV.nva-commons', name: 'apigateway', version: project.ext.nvaCommonsVersion
    testImplementation group: 'com.github.BIBSYSDEV.nva-commons', name: 'apigateway', version: project.ext.nvaCommonsVersion

    testImplementation project (':publication-testing')

    testImplementation('com.amazonaws:DynamoDBLocal:1.12.0') {
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-dynamodb'
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-core'
    }

}

configurations.testImplementation.canBeResolved = true

task copyNativeDeps(type: Copy) {
    from(configurations.testImplementation) {
        include "*.dylib"
        include "*.so"
        include "*.dll"
    }
    into 'build/dynamodb-local'
}

test.dependsOn copyNativeDeps
test.doFirst {
    systemProperty "java.library.path", 'build/dynamodb-local'
}
