plugins {
    id "com.github.gmazzo.buildconfig" version '5.5.0'
}

dependencies {
    implementation( nvaLibs.core )
    implementation( nvaLibs.json )
    implementation( nvaLibs.identifiers )
    implementation ( nvaCatalog.commons.validator )
    implementation( nvaCatalog.jackson.databind )
    implementation nvaCatalog.bundles.logging

    testImplementation( libs.reflections )
    testImplementation( nvaCatalog.jena.core )
    testImplementation( nvaCatalog.jena.arq )

    testImplementation( nvaLibs.testutils )
    testImplementation( nvaCatalog.javers )
    testImplementation( libs.swagger.core )
    testImplementation( nvaLibs.logutils )
    testImplementation project(":publication-model-testing")
}

test {
    environment "ID_NAMESPACE", "https://www.example.org"
}

def modelVersion = '0.23.3'

buildConfig {
    className("ResourcesBuildConfig")   // forces the class name. Defaults to 'BuildConfig'
    packageName("no.unit.nva.model.config")  // forces the package. Defaults to '${project.group}'
    useJavaOutput() //forces the output to be Java
    buildConfigField("String", "RESOURCES_MODEL_VERSION", "\"${modelVersion}\"")
}

tasks.named('check').configure {
    dependsOn -= [jacocoTestCoverageVerification]
}
