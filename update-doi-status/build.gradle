repositories {
    maven { url "https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/release" }
}

dependencies {

    implementation project(":publication-commons")
    implementation project(":publication-doi-commons")
    testImplementation project(':publication-commons')

    compileOnly "com.github.BIBSYSDEV.nva-commons.eventhandlers:${project.ext.nvaCommonsVersion}"
    testImplementation "com.github.BIBSYSDEV.nva-commons.eventhandlers:${project.ext.nvaCommonsVersion}"


    testImplementation project(":publication-testing")
    testImplementation('com.amazonaws:DynamoDBLocal:1.12.0') {
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-dynamodb'
        exclude group: 'com.amazonaws', module: 'aws-java-sdk-core'
    }
    implementation group: 'com.github.BIBSYSDEV', name: 'nva-commons', version: project.ext.nvaCommonsVersion

    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: project.ext.jacksonVersion
    api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: project.ext.jacksonVersion
    api group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: project.ext.jacksonVersion
}