dependencies {
    testImplementation libs.nva.testutils
    testImplementation libs.nva.datamodel.testutils

    implementation libs.aws.sdk2.s3
    implementation libs.aws.lambda.java.core
    implementation libs.aws.lambda.events

    implementation libs.bundles.logging

    implementation libs.bundles.jackson

    implementation libs.nva.s3
    implementation libs.nva.core
    implementation libs.nva.json
    implementation libs.nva.language
    implementation(libs.nva.datamodel.core) {
        exclude group: 'com.github.bibsysdev', module: 'nva-commons'
    }

    implementation group: 'org.apache.tika', name: 'tika-core', version: '2.6.0'

    implementation group: 'org.apache.tika', name: 'tika-langdetect-optimaize', version: '2.6.0'
    implementation 'com.github.bibsysdev:identifiers:1.25.17'

}

test {
    useJUnitPlatform()
    environment "NVA_PERSISTED_STORAGE_BUCKET_NAME", "some-bucket"
}